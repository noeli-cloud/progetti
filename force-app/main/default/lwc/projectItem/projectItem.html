<template>
    <div class="slds-card container">
        <div class="slds-card__header slds-grid" style={selectedStyleText}>
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
        <span class="slds-icon_container slds-icon-standard-contact" title="Project">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
            </svg>
        <span class="slds-assistive-text">project Title</span>
        </span>
        </div>
        <div class="slds-media__body">
        <h2 class="slds-card__header-title">
        <span class="slds-card__header-link slds-truncate">{project.Title__c}</span>
        </h2>
        </div>
        </header>
        </div>
        <div class="slds-card__body">
           <table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid">
      <thead>
        <tr class="slds-line-height_reset">
          <th class="" scope="col">
            <div class="slds-truncate" title="Name">Category</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Company">Record Type</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Title">Country</div>
          </th>
          <th class="" scope="col">
            <div class="slds-truncate" title="Email">Owner</div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr class="slds-hint-parent">
          
          <td role="gridcell">
            <div class="slds-truncate" title="Company One">{project.Category__c}</div>
          </td>
          <td role="gridcell">
            <div class="slds-truncate" title="Director of Operations">{recordTypeName}</div>
          </td>
          <td role="gridcell">
            <div class="slds-truncate" title="adam@company.com">{project.OwnerId}</div>
          </td>
          <th scope="row">
            <div class="slds-truncate" title="Amy Choi">
              <a href="javascript:void(0);" tabindex="-1">{project.OwnerId}</a>
            </div>
          </th>
        </tr>
      </tbody>
    </table>  
        </div>
    </div>
</template>
