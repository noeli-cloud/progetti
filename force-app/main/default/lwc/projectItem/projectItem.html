<template>
        
        <div class="c-container">
                <lightning-layout multiple-rows="true" class="commit-status" > 
                    <lightning-layout-item class="p-header"  size="12">
                        <div  >
                            <lightning-layout>
                            <lightning-layout-item size="1" >
                                <lightning-icon size="xx-small"  icon-name="action:approval" alternative-text="Approved" ></lightning-icon>
                            </lightning-layout-item>
                            <lightning-layout-item >
                                <strong>
                                    {project.Name}
                                </strong>
                                 </lightning-layout-item>
                            </lightning-layout> 
                        </div>
                    </lightning-layout-item>
    
                    <lightning-layout-item  class="p-data" size="12">
                        <lightning-layout>
                            <lightning-layout-item  size="6">
                                <div >
                                    <h2> {project.Category__c}</h2>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item  size="6"
                            onclick={click} >
                                <div  >
                                    <h2>{recordTypeName}</h2>                                                             
                                </div>
                            </lightning-layout-item>
                           
                        </lightning-layout>
                    </lightning-layout-item>
    
                     <lightning-layout-item class="p-data"  size="12">
                        <lightning-layout>
                            <lightning-layout-item  size="6">
                                <div >
                                    <h2>{project.Country__c}</h2>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item  size="6">
                                <div  >
                                    <h2>{project.OwnerId}></h2>                              
                                </div>
                            </lightning-layout-item>
                           
                        </lightning-layout>
                    </lightning-layout-item>
                   
                </lightning-layout>
            </div>
        
    </template>
