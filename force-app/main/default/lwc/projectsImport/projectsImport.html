<template>
    <div class="demo-only" style="height: 1200px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
            aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCancel}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">
                        Import {recordTypeName} Projects
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                    <!-- <center>
                        <h2><b>Import {recordTypeName} Projects</b></h2><br />
                        <p>Happy Learning!!!</p> 
                    </center> -->
                    <div class="import">
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="file" label="Attachment" 
                                onchange={handleFileChange} accept=".json, .csv"
                                message-when-value-missing="Please upload a JSON or CSV file">
                            </lightning-input>
                            <div class="file-name">{fileName}</div>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}>
                    </lightning-button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button label="Save" variant="brand" onclick={saveImportMethod}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
