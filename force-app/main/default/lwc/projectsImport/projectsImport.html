<template>
    <div class="slds-theme_default">
        <div class="bLeft"></div>
        <div class="bRight">
            <lightning-button variant="neutral" class="slds-m-left_x-small" label="New Project"
                onclick={openSelectRecordTypeModalHandler}>
            </lightning-button>

        </div>

        <!-- select record type -->

        <template if:true={openSelectRecordTypeModal}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-04" aria-modal="true"
                    aria-describedby="modal-content-id-4" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeSelectRecordTypeModalHandler}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">
                                Select Project Type</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium " style="height: 200px;"
                            id="modal-content-id-4">

                            <lightning-combobox name="progress" label="Project Type" value=""
                                placeholder="Select Progress" options={recordTypeOptions} onchange={recordTypeSelected}
                                required></lightning-combobox>

                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral"
                                onclick={closeSelectRecordTypeModalHandler}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Next" variant="brand" onclick={openSelectInsertMethodModalHandler}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>


        <!--select insert method -->

        <template if:true={openSelectInsertMethodModal}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-02" aria-modal="true"
                    aria-describedby="modal-content-id-2" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeSelectInsertMethodModalHandler}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">
                                Select Insert Method
                            </h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" style="height: 200px;"
                            id="modal-content-id-2">
                            <lightning-combobox name="progress" label="Project Type" value=""
                                placeholder="Select Progress" options={insertMethodOptions}
                                onchange={insertMethodSelected} required></lightning-combobox>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral"
                                onclick={closeSelectInsertMethodModalHandler}></lightning-button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Next" variant="brand" onclick={openNewOrImportHandler}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>



        <!-- import -->

        <template if:true={openImportModal}>
            <div class="demo-only" style="height: 1200px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
                    aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeImportHandler}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">
                                Import {recordTypeName} Projects
                            </h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                            <!-- <center>
                                <h2><b>Import {recordTypeName} Projects</b></h2><br />
                                <p>Happy Learning!!!</p> 
                            </center> -->
                            <div class="import">
                                <div class="slds-p-around_medium lgc-bg">
                                    <lightning-input type="file" label="Attachment" required disabled={saving}
                                        onchange={handleFileChange} accept=".json, .csv"
                                        message-when-value-missing="Please upload a JSON or CSV file">
                                    </lightning-input>
                                </div>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeImportHandler}></lightning-button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveImportMethod}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>


        <!-- form new -->

        <template if:true={openNewProjectModal}>
            <div class="demo-only" style="height: 1200px;">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-05" aria-modal="true"
                    aria-describedby="modal-content-id-5" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeNewHandler}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-05" class="slds-text-heading_medium slds-hyphenate">
                                New {recordTypeName} Project
                            </h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-5">
                            <div class="slds-p-around_medium lgc-bg">
                                <div class="new-project">
                                    <lightning-record-form record-type-id={recordTypeId} object-api-name="Progetto__c"
                                        layout-type="Full" mode="edit" columns="2">
                                    </lightning-record-form>
                                </div>
                            </div>
                        </div>
                        <!-- <footer class="slds-modal__footer">
                                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <lightning-button label="Save" variant="brand" onclick={saveImportMethod}>
                                    </lightning-button>
                                </footer> -->
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>

        </template>
    </div>
</template>
