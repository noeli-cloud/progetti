<template>
    <!-- <div class="c-container"> -->
    <div class="flexipageComponent c-container" data-aura-class="flexipageComponent">
        <div class="tabset slds-tabs_card uiTabset--base uiTabset--default uiTabset--dense uiTabset flexipageTabset">
            <lightning-tabset active-tab-value="one">
                <lightning-tab label="Project Detail" value="one">
                    <template if:true={projectId}>
                        <lightning-record-form record-id={projectId} object-api-name="Progetto__c" layout-type="Full"
                            mode={mode} columns="2">
                        </lightning-record-form>
                    </template>
                    <template if:false={projectId}>
                        NO PROJECT SELECTED
                    </template>
                </lightning-tab>
                <lightning-tab label="Benefit" value="two">
                    <template if:true={projectId}>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Codice SDG">Codice SDG</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Descrizione">Descrizione</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Prevaling">Prevaling</div>
                                    </th>
                                    <!-- <th class="" scope="col">
                                        <div class="slds-truncate" title="Prevaling SDG">Prevaling SDG</div>
                                    </th> -->
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Expected Benefit">Expected Benefit</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Second SDG">Second SDG</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Third SDG">Third SDG</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Fourth SDG">Fourth SDG</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                          <template for:each={_benefits} for:item="benef">
                            <tr key={benef.Id} class="slds-hint-parent">
                                <th data-label="Codice SDG" scope="row">
                                    <div class="slds-truncate" title="Codice SDG"><a href="javascript:void(0);"
                                            tabindex="-1">{benef.Obiettivo_di_Progetto__r.CODICE_SDG__c}</a></div>
                                </th>
                                <td data-label="Descrizione">
                                    <div class="slds-truncate" title="Descrizione">{benef.Obiettivo_di_Progetto__r.Descrizione__c}</div>
                                </td>
                                <td data-label="Prevaling">
                                    <div class="slds-truncate" title="Prevaling"> {benef.Obiettivo_di_Progetto__r.PREVALING__c}</div>
                                </td>
                                <!-- <td data-label="Prevaling SDG">
                                    <div class="slds-truncate" title="Prevaling SDG">Prevaling SDG</div>
                                </td> -->
                                <td data-label="Expected Benefit">
                                    <div class="slds-truncate" title="Expected Benefit"> {benef.Obiettivo_di_Progetto__r.Expected_Benefit__c}</div>
                                </td>
                                <td data-label="Second SDG">
                                    <div class="slds-truncate" title="Second SDG"> {benef.Obiettivo_di_Progetto__r.SECOND_SDG__c} </div>
                                </td>
                                <td data-label="Third SDG">
                                    <div class="slds-truncate" title="Third SDG">{benef.Obiettivo_di_Progetto__r.THIRD_SDG__c}<a href="javascript:void(0);"
                                            tabindex="-1">ffffff</a></div>
                                </td>
                                <th data-label="Fourth SDG" scope="row">
                                    <div class="slds-truncate" title="Fourth SDG"><a href="javascript:void(0);"
                                            tabindex="-1"> {benef.Obiettivo_di_Progetto__r.Fourth_SDG__c} </a></div>
                                </th>
                            </tr>
                          </template>
                            
                          
                            </tbody>
                        </table>
                    </template>
                    <template if:false={projectId}>
                        NO PROJECT SELECTED
                    </template>
                </lightning-tab>
            </lightning-tabset>
        </div>
    </div>
</template>
