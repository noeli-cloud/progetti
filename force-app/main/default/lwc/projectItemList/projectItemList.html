<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
          <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media__figure">
              <span class="slds-icon_container slds-icon-standard-account" title="account">
                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                  <!-- <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use> -->
                </svg>
                <span class="slds-assistive-text">project</span>
              </span>
            </div>
            <div class="slds-media__body">
              <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Projects">
                  <span>Projects</span>
                </a>
              </h2>
            </div>
            <div class="slds-no-flex">
              <button class="slds-button slds-button_neutral">New Project</button>
            </div>
          </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div class="slds-m-around_medium">
                <lightning-input
                    type="search"
                    onchange={search}
                    class="slds-m-bottom_small"
                    label="Search"
                ></lightning-input>
            </div>
            <div class="slds-scrollable_y" style="height: 30rem; ">
                <template for:each={projects.data} for:item="project">
                    <c-project-item
                    key={project.Id}
                    data-project-id={project.Id}
                    onclick={itemClick}            
                    project={project}></c-project-item>
                
                </template>
            </div>

        </div>
        <footer class="slds-card__footer">          
        </footer>
    </div>
</template>
